<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 终极决策助手</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 400px">
      <h2 class="text-center mb-4">创建新用户</h2>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">账号</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="nickname" class="form-label">昵称（登录后展示）</label>
          <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>
        <div class="alert alert-warning">请牢记您的账号和密码，暂不支持找回！</div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">注册并进入系统</button>
        </div>
      </form>
      <p class="text-center mt-3">已有账号？<a href="/login">返回登录</a></p>
    </div>
  </div>
</body>
</html>
